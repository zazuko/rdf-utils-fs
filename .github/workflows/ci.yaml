name: CI
on: [push, pull_request]
jobs:
  lint:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
      - run: npm ci
      - run: npm run lint

  test:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        node:
          - '20'
          - '18'
          - '16'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - run: npm ci
      - run: c8 --reporter=lcov --reporter=text-summary npm test
      - uses: codecov/codecov-action@v3
